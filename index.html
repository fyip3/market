<!DOCTYPE html>
<html>
<head>
	<title>Nozama</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<nav>
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">Products</a></li>
				<li><a href="#">Checkout</a></li>
				<li><a href="#">Profile</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<section class="product-listing">
			<h2>Product Listing</h2>
			<ul>
				<li>
					<img src="https://picsum.photos/200/300/?random=1">
					<h3>Car 1</h3>
					<p>Price: $<span class="price"></span></p>
					<button>Add to Cart</button>
				</li>
				<li>
					<img src="https://picsum.photos/200/300/?random=2">
					<h3>Car 2</h3>
					<p>Price: $<span class="price"></span></p>
					<button>Add to Cart</button>
				</li>
				<!-- Add more product listings here -->
			</ul>
		</section>
		<section class="checkout">
			<h2>Checkout</h2>
			<form>
				<label for="name">Name:</label>
				<input type="text" id="name" name="name"><br>

				<label for="email">Email:</label>
				<input type="email" id="email" name="email"><br>

				<label for="address">Address:</label>
				<input type="text" id="address" name="address"><br>

				<label for="payment">Payment Method:</label>
				<select id="payment" name="payment">
					<option value="credit-card">Credit Card</option>
					<option value="paypal">PayPal</option>
					<option value="Fifa Points">Bank Transfer</option>
				</select><br>

				<button type="submit">Place Order</button>
			</form>
		</section>
		<section class="profile">
			<h2>Profile</h2>
			<ul>
				<li><strong>Name:</strong> Bo Wen</li>
				<li><strong>Email:</strong> bo@wen.com</li>
				<li><strong>Address:</strong> 123 Braemar Hill</li>
				<li><strong>Balance:</strong> 3</li>
			</ul>
		</section>
	</main>
	<script src="script.js"></script>
</body>
</html>
